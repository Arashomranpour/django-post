<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-info">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="/home" class="nav-link text-light">Home</a>
                </li>
                <li class="nav-item">
                    <a href="/createpost" class="nav-link text-light">Post</a>
                </li>
            </ul>
            <!-- Right-aligned Login -->



            <ul class="navbar-nav ms-auto">
            
            
            {% if user.is_authenticated %}
            <span class="navbar-text"> Logged in as {{user.username}} |</span>
            <li class="nav-item">
                {% comment %} <a href="/logout" >Logout</a> {% endcomment %}
                <form class="nav-link text-light" method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button class="btn btn-outline-secondary text-dark" type="submit">logout</button>
               </form>
            </li>

            
             {% else %}

                <li class="nav-item">
                    <a href="/login" class="nav-link text-light">Login</a>
                </li>

                {% endif %}  
            </ul>
        </div>
    </nav>
    
    {% block body %}{% endblock body %}
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>
